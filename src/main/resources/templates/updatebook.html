<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Update book</h1>
<div>

<form action ="#" th:action= "@{/savebook}" th:object="${book}" method="post">

		<label for="id">ID </label>
		<input type="hidden" id="id" name="id "th:field="*{id}" value="1" readonly="readonly"/>"
	
		<label for="title">Title</label>
		<input type="text" th:field="*{title}" id="title" placeholder="Title">
		<span th:if="${#fields.hasErrors('title')}" th:errors= "*{title}"></span>
		
		<label for="author">Author</label>
		<input type="text" th:field= "*{author}" id="author" placeholder="Author">
		<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
		
		<label for="year">Year</label>
		<input type="text" th:field="*{year}" id="year" placeholder="Year">
		<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
		
		<label for="isbn">ISBN</label>
		<input type="text" th:field="*{isbn}" id="isbn" placeholder="Isbn">
		<span th:if= "${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
		
		<label for="price">Price</label>
		<input type="text" th:field="*{price}" id="price" placeholder="Price">
		<span th:if="${#fields.hasErrors('price')}" th:errors ="*{price}"></span>
		
		<input type="submit" value="Update book">
		
		
</form>
</div>
<body>

</body>
</html>
